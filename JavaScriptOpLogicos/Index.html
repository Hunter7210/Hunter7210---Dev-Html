<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/JavaScriptOpLogicos/style.css"> -->
</head>

<body>
    <h2>Descubra se o n° é par ou Impar</h2>

    <label for="nDigitado">Digite o n° aqui:</label>
    <input type="number" id="nDigitado">
    <input type="button" value="Verificar" onclick="nParImpar()">

   
    <form action="">
        <br>
        <hr>
        <h2>Verifique todas as operações</h2>
        <label for="n1Digitado">Digite o 1° numero aqui:</label>
        <input type="number" id="n1Digitado">
        <br>
        <select name="" id="Select">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br>
        <label for="n2Digitado">Digite o 2° numero aqui:</label>
        <input type="number" id="n2Digitado">
        <input type="submit" value="Verify" onclick="Operar()">
        <br>
        <hr>
    </form>

</body>
<script src="/JavaScriptOpLogicos/script.js"></script>

</html>
