                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/BootsrapComponenetes/index.html"
                                style="color: rgb(255, 255, 255);">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Roupas</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"

                        <button class="btn btn-outline-info" type="submit">Search</button>

            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container " class="border border-light-subtle">
            <div class="row">
                <div class="col">
                    <form class="row g-3">
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="name@gmail.com">
                        </div>
                        <div class="col-md-6">
                          <label for="input     " class="form-label">Senha</label>
                          <input type="Senha" class="form-control" id="inputSenha4">
                        </div>
                        <div class="col-12">
                          <label for="inputEndereço" class="form-label">Endereço</label>
                          <input type="text" class="form-control" id="inputEndereço " placeholder=" Rua Princesa Isabel, Vila Belmiro">
                        </div>
                        <div class="col-12">
                          <label for="inputComplemento" class="form-label">Complemento</label>
                          <input type="text" class="form-control" id="inputComplemento" placeholder="Apartamento">
                        </div>
                        <div class="col-md-6">
                          <label for="inputCidade" class="form-label">Cidade</label>
                          <input type="text" class="form-control" id="inputCidade" placeholder="Limeira">
                        </div>
                        <div class="col-md-4">
                          <label for="inputEstado" class="form-label">Estado</label>
                          <select id="inputEstado" class="form-select">
                            <option selected>Estados...</option>
                            <option>SP</option>
                            <option>MG</option>
                            <option>RJ</option>
                            <option>ES</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                          <label for="inputcEP" class="form-label">CEP</label>
                          <input type="text" class="form-control" id="inputCep" placeholder="XXXXXXX-X">
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Concordo com as politicas
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Inscreva-se</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

              <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
            </ul>
          </footer>
